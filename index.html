<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Catz-n-Dog</title>
</head>
<body>
    <header>
        <!-- header bar. We use flex with row property-->
        <div class="h-12 shadow-md flex flex-row justify-between items-center">
            <img src="img/2750809.png" alt="" class="h-12">
            <h1 class="text-2xl" >Catz-n-Dog Planet</h1>
            <input type="text" placeholder="Search..." class="border-2 rounded-md border-yellow-400 h-10">
        </div>
        <!--Post threads-->
        <main class="h-full">
            <div class="grid-cols-2">
                <div class="inline-block">
                    <div class="border-1 border-2 rounded-lg h-96 w-96 mx-56 my-20 bg-green-200 border-gray-500">
                        <div class="h-12 bg-red-300">
                            <img src="img/194279.png" alt="" class="h-12">
                        </div>
                        <p>Wooof. Woof! Waaoooowofofo!</p>
                    </div>
                    <div class="border-1 border-2 rounded-lg h-96 w-96 mx-56 my-20 bg-blue-200 border-gray-500">
                        <div class="h-12 bg-red-300 inline-block w-full">
                            <img src="img/download.png" alt="" class="h-12">
                        </div>
                        <p>meow meow meow meeauuw</p>
                    </div>

                </div>
                <div class="inline-block relative bottom-48">
                    <div class="border-1 border-2 rounded-lg h-48 w-96 mx-56 my-20 border-gray-500">
                        <div class="h-12 bg-red-300">
                            <img src="img/616430.png" alt="" class="h-12">
                        </div>
                    </div>
                    <div class="border-1 border-2 rounded-lg h-96 w-96 mx-56 my-20 bg-yellow-200 border-gray-500">
                        <div class="h-12 bg-red-300">
                            <img src="img/616554.png" alt="" class="h-12">
                            <p>Woof woof!</p>
                        </div>
                    </div>
                </div>

            </div>
    </header>
</body>
</html>
